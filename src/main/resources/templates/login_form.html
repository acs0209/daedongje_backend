<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbarFragment"></nav>
    <div class="container my-3">
        <form th:action="@{/user/login}" method="post">
<!--            사용자ID와 비밀번호로 로그인을 할 수 있는 로그인 템플릿을 작성했다. -->
<!--            시큐리티의 로그인이 실패할 경우에는 로그인 페이지로 다시 리다이렉트 된다. -->
<!--            이 때 페이지 파라미터로 error가 함께 전달된다. 따라서 로그인 페이지의 파라미터로 error가 전달될 경우 -->
<!--            "사용자ID 또는 비밀번호를 확인해 주세요." 라는 오류메시지를 출력하도록 했다.-->
            <!-- 로그인 실패시 파라미터로 error 가 전달되는 것은 스프링 시큐리티의 규칙이다. -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자ID</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
